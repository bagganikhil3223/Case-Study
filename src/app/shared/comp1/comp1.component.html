<article class="count-down-timer">
    <h2 class="timer-text">Count Down Timer</h2>
    <span class="count-value" *ngIf="countDownValue || '0' "><strong>{{countDownValue}}</strong></span>
    <span class="count-value" *ngIf="countDownValueUsingSubject || '0' "><strong>{{countDownValueUsingSubject}}</strong></span>
</article>
